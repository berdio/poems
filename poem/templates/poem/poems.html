{% extends 'base.html' %}

{% block content %}
<div class="container">

<h1 class="text-center">Poems</h1>
    <table class="table">
        <thead>
            <th>Author</th>
            <th>Title</th>
        </thead>
        <tbody>
            {% for p in poems %}
            <tr>
                <td>{{p.author.full_name}}</td>
                <td><a href="/poems/{{p.id}}">{{p.name}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
